{% extends 'institute/base.html' %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Designation</th>
      <th scope="col">Joining Date</th>
      <th scope="col">Blood Group</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ committees.full_name }}</td>

      <td>{{ committees.joining_date }}</td>
      <td>{{ committees.blood_group }}</td>
    </tr>

  </tbody>
</table>
{% endblock %}
