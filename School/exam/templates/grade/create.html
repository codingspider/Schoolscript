{%  extends 'institute/base.html' %}

{% block content %}
		<br>
<div class="alert alert-danger print-error-msg" style="display:none">
    <ul></ul>
</div>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card card-body">
					<h5>Grade</h5>
				</div>
				<p class="form_msg text-center"></p>
				<div class="card card-body">
					<form id="grade-form" method="POST" novalidate>
						{% csrf_token %}
						<div class="form-group">
							<label for="exampleInputEmail1">{{ form.grade_name.label}}</label>
							{{form.grade_name}}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">{{ form.grade_point.label }}</label>
							{{form.grade_point}}
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">{{ form.mark_from.label }}</label>
							{{form.mark_from}}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">{{ form.mark_to.label}}</label>
							{{form.mark_to}}
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">{{ form.note.label }}</label>
							{{form.note}}
						</div>
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>

		</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
    $('#grade-form').submit(function(e){
        e.preventDefault();
        $form = $(this)
        var formData = new FormData(this);
        $.ajax({
            url: "/add_grade/",
            type: 'POST',
            data: formData,
            success: function (data) {
                if($.isEmptyObject(data.error)){
                    printSuccess('Success');
                    }else{
                        console.log(data.error)
                        printErrorMsg(data.error);
                    }
             },
             complete:function(){
               $('body, html').animate({scrollTop:$('body').offset().top}, 'fast');
            },

            cache: false,
            contentType: false,
            processData: false

        });

        function printSuccess(msg) {
            $(".form_msg").html('');
            $(".form_msg").removeClass('dn alert-danger').addClass('alert-success');
            $(".form_msg").append('<p>'+msg+'</p>');
            window.setTimeout(function() {
                    window.location.href = '/grades';
                },500);
        }
           function printErrorMsg (msg) {
             $(".form_msg").html('');
             $(".form_msg").removeClass('dn');
            $.each( msg, function( key, value ) {
                if (value) {
                 $(".form_msg").append('<p class="alert-danger">'+key+' - '+value+'</p>');
                return false;
              }
            });
        }
    });
</script>
{% endblock content %}
