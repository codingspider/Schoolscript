{%  extends 'institute/base.html' %}

{% block content %}

		<br>
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<div class="card card-body">
					<h5>Hostel</h5>
				</div>
				<div class="card card-body">
					<form action="/add_hostel_room" method="POST">
						{% csrf_token %}
						<input type="text" name="pk" id="pk" value="{{hostel_id}}">
						<div class="form-group">
							<label for="exampleInputEmail1">Name</label>
							<select name="hostel_id" id="" class="form-control select2" multiple>
								{% for row in hostel  %}
									<option value="{{row.id}}">{{row.name}}</option>
								{% endfor %}
							</select>
							<label for="exampleInputEmail1">Number</label>
							<select name="room_id" id="" class="form-control select2" multiple>
								{% for row in room  %}
									<option value="{{row.id}}">{{row.number}}</option>
								{% endfor %}
							</select>

							<span class="text-danger">{{form.errors.number}}</span>
						</div>
						
						<button type="submit" class="btn btn-success">Submit</button>
					</form>
				</div>
			</div>
			
		</div>

{% endblock content %}
