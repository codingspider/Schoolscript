{% extends "institute/base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-8 offset-md-2">
		<h5>:</h5>
		<hr>
		<div class="card card-header">
		<h1>Author
			<a class="btn btn-primary  float-right" href="/add_author/"> + Create Author</a></h1>
		</div>
		<p class="form_msg text-center"></p>
		<div class="card card-body"> 
			<table class="table table-sm">
				<tr>
					<th>Serial</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
				{% for row in authors  %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{row.name}}</td>
						<td>{{row.description}}</td>
						<td><a href="/edit_author/{{row.id}}" class="btn btn-info">Edit</a>
						 <button class="btn btn-danger" onClick="deleteUser({{row.id}})">DELETE</button>
						</td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript">
function deleteUser(id) {
  var action = confirm("Are you sure you want to delete this Data?");
  if (action != false) {
    $.ajax({
        url: '/delete_author/',
        data: {
            'id': id,
        },
        dataType: 'json',
        success: function (data) {
            if (data.deleted) {
             $(".form_msg").addClass('alert-success');
			 $(".form_msg").append('<p class="text-success">'+ 'Data has been deleted!' +'</p>');
            }
        }
    });
  }
}
</script>
{% endblock  %}
