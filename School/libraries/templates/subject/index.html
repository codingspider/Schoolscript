{% extends "institute/base.html" %}

{% block content %}

<div class="row">
	<div class="col-md-8 offset-md-2">
		<h5>Subject:</h5>
		<hr>
		<div class="card card-header">
		<h1>Subject
			<a class="btn btn-primary  float-right" href="/add_subject/"> + Create Subject</a></h1>
		</div>
		<p class="form_msg text-center"></p>
		<div class="card card-body"> 
			<table class="table table-sm">
				<tr>
					<th>Serial</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
				{% for row in subjects  %}
					<tr>
						<td>{{forloop.counter}}</td>
						<td>{{row.name}}</td>
						<td>{{row.description}}</td>
						<td><a href="/edit_subject/{{row.id}}" class="btn btn-info">Edit</a>
						<button onClick="deleteUser({{row.id}})" class="btn btn-danger">Delete</button></td>
					</tr>
				{% endfor %}

			</table>
		</div>
	</div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
function deleteUser(id) {
  var action = confirm("Are you sure you want to delete this Data?");
  if (action != false) {
    $.ajax({
        url: '/delete_subject/',
        data: {
            'id': id,
        },
        dataType: 'json',
        success: function (data) {
            if (data.deleted) {
             $(".form_msg").addClass('alert-success');
			 $(".form_msg").append('<p>'+ 'Data has been deleted!' +'</p>');

            }
        }
    });
  }
}
</script>
{% endblock  %}
