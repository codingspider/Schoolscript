{% extends 'institute/base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Serial</th>
      <th>Father name </th>
      <th>Mother Name </th>
      <th>Spouse Name </th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
  {% for parent in parents %}
    <tr>
      <th>{{forloop.counter}}</th>
      <td>{{ parent.father_name}}</td>
      <td>{{ parent.mother_name}}</td>
      <td>{{ parent.spouse_name}}</td>
      <td>
          <a href="detail_parent/{{ parent.id }}" class="btn btn-warning">View</a>
          <a href="edit_parent/{{ parent.id }}" type="button" class="btn btn-info">Edit</a>
          <a href="delete_parent/{{parent.id }}" onclick="return confirm('Are you sure you want to delete this?')" type="button" class="btn btn-danger">Delete</a>
      </td>

    </tr>
  {% endfor %}

  </tbody>
</table>
{% endblock %}
